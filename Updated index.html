<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Blasters – Wheelie Bin Cleaning</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #222;
        }

        header {
            background: #2ecc71;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
        }

        .section-title {
            text-align: center;
            font-size: 22px;
            margin-top: 25px;
            font-weight: bold;
        }

        .bin-section {
            padding: 15px;
            margin: 0 auto;
            max-width: 900px;
        }

        .image-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .image-pair img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .label {
            text-align: center;
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        @media(max-width: 700px) {
            .image-pair {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<header>
    Bin Blasters – Wheelie Bin Cleaning
</header>

<h2 class="section-title">Before & After Results</h2>

<div class="bin-section">

    <!-- BIN 1 -->
    <div class="label">Bin 1</div>
    <div class="image-pair">
        <div>
            <div class="label">Before</div>
            <img src="before1.jpg" alt="Before 1">
        </div>
        <div>
            <div class="label">After</div>
            <img src="after1.jpg" alt="After 1">
        </div>
    </div>

    <!-- BIN 2 -->
    <div class="label">Bin 2</div>
    <div class="image-pair">
        <div>
            <div class="label">Before</div>
            <img src="before2.jpg" alt="Before 2">
        </div>
        <div>
            <div class="label">After</div>
            <img src="after2.jpg" alt="After 2">
        </div>
    </div>

    <!-- BIN 3 -->
    <div class="label">Bin 3</div>
    <div class="image-pair">
        <div>
            <div class="label">Before</div>
            <img src="before3.jpg" alt="Before 3">
        </div>
        <div>
            <div class="label">After</div>
            <img src="after3.jpg" alt="After 3">
        </div>
    </div>

</div>

</body>
</html>
